<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Produtos - Carpintê Decoração</title>
	<link rel="icon" class="js-site-favicon" type="image/svg+xml" href="images/logo.svg"></head>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/contact.css">
<body>
	<header id="header" class="">
		<div class="caixa">
			<h1><img class="logo" src="images/logo.jpg" alt="Logo da Carpintê Decoração"></h1>

			<nav>
				<ul>
					<li><a href="home.html" title="Home">Home</a></li>
					<li><a href="products.html" title="Produtos">Produtos</a></li>
					<li><a href="contact.html" title="Contato">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header><!-- /header -->
	<main>
	    <form>
	        <label for="name">Nome e sobrenome</label>
	        <input type="text" id="name" class="input-padrao" required>

	        <label for="email">Email</label>
	        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

	        <label for="telefone">Telefone</label>
	        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

	        <label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
			    <label for="radio-email">
			        <input type="radio" name="contato" value="email" id="radio-email">
			        Email
			    </label>

			    <label for="radio-telefone">
			        <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
			        Telefone
			    </label>

			    <label for="radio-whatsapp">
			        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
			        WhatsApp
			    </label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
			    <select>
			        <option>Manhã</option>
			        <option>Tarde</option>
			        <option>Noite</option>
			    </select>
			</fieldset>

			<label class="checkbox">
			    <input type="checkbox" checked>
			    Gostaria de receber nossas novidades por email?
			</label>

	        <input type="submit" value="Enviar formulário" class="input-padrao">
	    </form>
	</main>

	<footer>
	    <img class="logo" src="./images/logo.jpg" alt="Logo da Carpintê Decoração">
	    <p class="copyright">&copy; Copyright Carpintê Decoração - 2020</p>
	</footer>
	
</body>
</html>
